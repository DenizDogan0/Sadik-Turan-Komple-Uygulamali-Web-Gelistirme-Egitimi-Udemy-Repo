      <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
      <hr />
    </header>
    <main>
      <form action="a.php">
        <section id="hesapbilgileri">
          <h2>Hesap Bilgilerinzi</h2>
          <h4>
            <table>
              <tr>
                <td style="width: 150px">
                  <label for="kadi">Kullanıcı Adı:</label>
                </td>
                <td>
                  <input
                    type="text"
                    id="kadi"
                    placeholder="Kullanıcı adı giriniz"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="eposta">E-posta: </label></td>
                <td>
                  <input
                    type="email"
                    id="eposta"
                    placeholder="Eposta giriniz"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="parola">Parola:</label></td>
                <td>
                  <input
                    type="password"
                    id="parola"
                    placeholder="Parola Giriniz"
                  />
                </td>
              </tr>
            </table>
          </h4>
        </section>

        <section id="kisiselbilgiler">
          <h2>Kişisel Bilgiler</h2>
          <h4>
            <table>
              <tr>
                <td style="width: 150px"><label for="ad">Adınız:</label></td>
                <td><input type="text" placeholder="Ad giriniz" /></td>
              </tr>
              <tr>
                <td><label for="soyad">Soyadınız:</label></td>
                <td>
                  <input type="text" id="soyad" placeholder="Soyadı giriniz" />
                </td>
              </tr>
              <tr>
                <td><label for="sehir">Şehir</label></td>
                <td>
                  <select name="sehir" id="sehir">
                    <option value="" disabled selected>Seciniz</option>
                    <option value="33">Mersin</option>
                    <option value="44">Malatya</option>
                    <option value="34">İstanbul</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="cinsiyet">Cinsiyet</label></td>
                <td>
                  <input
                    type="radio"
                    name="cinsiyet"
                    value="Erkek"
                    id="cinsiyet"
                  />Erkek
                  <input type="radio" name="cinsiyet" value="Kadın" />Kadın
                </td>
              </tr>
              <tr>
                <td><label for="hobi">Hobileriniz:</label></td>
                <td>
                  <input type="checkbox" id="hobi" value="sinema" />Sinema
                  <input type="checkbox" id="hobi" value="gezmek" />Gezmek
                  <input type="checkbox" id="hobi" value="spor" />Spor
                  <input type="checkbox" id="hobi" value="kitap" />Kitap
                </td>
              </tr>
              <tr>
                <td></td>
                <td><button type="submit">Kaydet</button></td>
              </tr>
            </table>
          </h4>
        </section>
      </form>
    </main>
  </body>
